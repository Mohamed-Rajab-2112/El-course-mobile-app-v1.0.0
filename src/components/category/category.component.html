<div>
    <ion-row class="category-Container" align-items-center>
        <div class="category-title capital-letter" col-3>
            <div>
                <!--<i [ngClass]="categoryCourses?.categoryIcon" aria-hidden="true"></i>-->
                <div class="category-icon">
                    <img [src]="categoryCourses?.category?.icon">
                </div>
                <h4>{{categoryCourses?.category?.name}}</h4>
                <button ion-button clear (click)="routeToCategoryDetails()"
                        *ngIf="categoryCourses?.courses?.length">View more
                </button>
            </div>
        </div>
        <ion-scroll scrollX="true" col-9>
            <ion-row class="thumbnail-container" nowrap align-items-center>
                <course-thumbnail [course]="course"
                                  *ngFor="let course of categoryCourses.courses"></course-thumbnail>
                <div *ngIf="!categoryCourses?.courses?.length" class="full-width">
                    <note-comp [body]="'No Courses Available now, stay tuned'"></note-comp>
                </div>
            </ion-row>
        </ion-scroll>
    </ion-row>
</div>
