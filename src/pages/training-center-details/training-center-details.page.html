<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{trainingCenterDetails.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="body">
  <ion-grid class="header">
    <ion-row justify-content-center>
      <ion-col class="logo-container" col-5 col-md-3>
        <img [src]="trainingCenterDetails.logo">
        <p class="area"><i class="fa fa-map-marker" aria-hidden="true"></i> {{trainingCenterDetails.area}}</p>
      </ion-col>
      <ion-col col-6 align-items-center>
        <p class="description">
          {{trainingCenterDetails.description}}
        </p>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-7 *ngIf="showAskQuestion">
        <button col-12 ion-button (click)="routeToQuestions($event)" color="dark">Have a question<i
          class="fa fa-question"
          aria-hidden="true"></i></button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="page-body">
    <category [categoryCourses]="categoryCourses"
              *ngFor="let categoryCourses of trainingCenterDetails?.courses"></category>
  </div>


</ion-content>
