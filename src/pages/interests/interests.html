<ion-header>

  <ion-navbar color="dark">
    <!--<ion-row>-->
      <ion-title>Choose your Interests</ion-title>
    <ion-buttons end>
      <button ion-button clear color="light" padding>skip</button>
    </ion-buttons>
    <!--</ion-row>-->
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-start>
      <ion-col col-6 col-sm-4 *ngFor="let category of serverCategories">
        <ion-card class="category-card" (click)="addToUserCategory(category)">
          <div class="check-badge" *ngIf="userCategories?.includes(category)">
            <div class="check-icon">
              <ion-icon name="checkmark" color="light"></ion-icon>
            </div>
          </div>
          <img [src]="category.image"/>
          <h2>{{category.name}}</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer [ngStyle]="toggleFooter()" class="footer">
  <ion-toolbar color="dark">
    <ion-buttons end>
      <button color="light" (click)="submitCategories()" ion-button padding>
        Next
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
