<ion-header>

  <ion-navbar color="dark">

    <!--<button ion-button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <!--<ion-title>Xsource</ion-title>-->

    <ion-grid>
      <ion-row align-items-start>
        <ion-col col-1>
          <!--<ion-buttons>-->
          <button menuToggle ion-button>
            <ion-icon name="menu" class="menu-icon"></ion-icon>
          </button>
          <!--</ion-buttons>-->
        </ion-col>
        <ion-col align-self-center>
          <ion-title>
            <span (click)="openMenu()">Xsource</span>
          </ion-title>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col col-12>
          <ion-searchbar
            [(ngModel)]="myInput"
            [showCancelButton]="false"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
          </ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--<ion-row *ngFor="let categoryCourses of categoriesCourses" style="flex-wrap: nowrap">-->
  <!--<course-thumbnail [course]="course" *ngFor="let course of categoryCourses.categoryCourses"></course-thumbnail>-->
  <!--</ion-row>-->

  <div *ngFor="let categoryCourses of categoriesCourses">
    <ion-row class="category-Container" align-items-center>
      <div class="category-title" col-3>
        <div>
          <i [ngClass]="categoryCourses.categoryIcon" aria-hidden="true"></i>
          <h4>{{categoryCourses.categoryName}}</h4>
          <button ion-button clear>View more</button>
        </div>
      </div>
      <ion-scroll scrollX="true" col-9>
        <ion-row class="thumbnail-container" nowrap align-items-center>
          <course-thumbnail [course]="course"
                            *ngFor="let course of categoryCourses.categoryCourses"></course-thumbnail>
        </ion-row>
      </ion-scroll>
    </ion-row>
  </div>

</ion-content>
