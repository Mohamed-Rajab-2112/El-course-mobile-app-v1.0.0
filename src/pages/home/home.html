<ion-header>
  <ion-navbar color="dark" hideBackButton>
    <ion-grid>
      <ion-row align-items-start>
        <ion-col col-1>
          <ion-buttons>
            <button (click)="openMenu()" ion-button>
              <ion-icon  name="menu" class="menu-icon"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col align-self-center>
          <ion-title>Home</ion-title>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <!--&lt;!&ndash;</ion-col>&ndash;&gt;-->
        <ion-col col-11>
          <ion-searchbar
            [(ngModel)]="myInput"
            [showCancelButton]="false"
            (ionInput)="onInput($event)"
            (ionCancel)="onCancel($event)">
          </ion-searchbar>
        </ion-col>
      </ion-row>
      <!--</ion-row>-->
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button (click)="routeToDetails()"> GO!</button>

  <page-search-result></page-search-result>

</ion-content>
