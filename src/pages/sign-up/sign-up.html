  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && signUp()">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input name="name" color="dark" [(ngModel)]="signUpDate.name" required type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input name="phone" [(ngModel)]="signUpDate.phone" required type="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input name="email" [(ngModel)]="signUpDate.email" required type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input name="password" [(ngModel)]="signUpDate.password" required type="password"></ion-input>
      </ion-item>

      <button ion-button col-12 type="submit" class="signUp-btn" color="dark">Sign up</button>

      <div></div>
    </ion-list>
  </form>
</ion-content>
